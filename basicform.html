<!DOCTYPE html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter First Name"><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email Address"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120"><br><br>
        
        <label>Hobbies:</label><br>
        <input type="radio" id="cricket" name="sports" value="cricket">
        <label for="cricket">Cricket</label><br>
        <input type="radio" id="football" name="sports" value="footall">
        <label for="football">Football</label><br>
        <input type="radio" id="Video" name="sports" value="Video">
        <label for="Video">Video Games</label><br><br>
        
        <label for="occupation">Select Occupation:</label>
        <select id="occupation" name="occupation">
            <option value="student" selected>Student</option>
            <option value="teacher">Teacher</option>
            <option value="engineer">Engineer</option>
            <option value="doctor">Doctor</option>
            <option value="artist">Artist</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Share few lines about yourself..."></textarea><br><br>
        <button type="reset">RESET</button>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
