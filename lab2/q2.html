<!DOCTYPE html>
<html>
<head>
    <title>Online University Admission Form</title>
</head>
<body>
    <h1>University Admission Form (Undergraduate Applicants)</h1>
    
    <form>
        
        <h2>Personal Details</h2>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>
        
        <label for="fathername">Father's Name:</label>
        <input type="text" id="fathername" name="fathername" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        
      
        <h2>Academic Details</h2>
        <label for="qualification">Previous Qualification:</label>
        <select id="qualification" name="qualification" required>
            <option value="">--Select--</option>
            <option value="matric">Matric</option>
            <option value="intermediate">Intermediate</option>
            <option value="alevels">A-Levels</option>
        </select><br><br>
        
      
        <h2>Program Selection</h2>
        <input type="radio" id="cs" name="program" value="BS Computer Science" required>
        <label for="cs">BS Computer Science</label><br>
        
        <input type="radio" id="se" name="program" value="BS Software Engineering">
        <label for="se">BS Software Engineering</label><br>
        
        <input type="radio" id="ai" name="program" value="BS Artificial Intelligence">
        <label for="ai">BS Artificial Intelligence</label><br><br>
        
        <h2>Document Upload</h2>
        <label for="transcript">Upload Transcripts (PDF only):</label>
        <input type="file" id="transcript" name="transcript" accept=".pdf" required><br><br>
        
        <label for="photo">Upload Passport-size Photograph (JPG/PNG only):</label>
        <input type="file" id="photo" name="photo" accept=".jpg,.jpeg,.png" required><br><br>
        
        <h2>Declaration</h2>
        <input type="checkbox" id="declaration" name="declaration" required>
        <label for="declaration">I certify that the information is correct.</label><br><br>
        
      
        <button type="submit">Submit</button>
    </form>
</body>
</html>
